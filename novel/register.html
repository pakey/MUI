<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>PT小说手机模板</title>
    <link rel="stylesheet" type="text/css" href="../css/ptm.css" />
    <link rel="stylesheet" type="text/css" href="./css/skin.css" />
    <link rel="stylesheet" type="text/css" href="../css/font-awesome.css" />
</head>
<body>
<header class="ptm-bar ptm-bar-nav  ptm-fix">
    <a class="ptm-pull-left" href="index.html">
        <span class="ptm-iconfont ptm-icon-home ptm-text-bold"></span>
    </a>
    <div class="ptm-title">用户注册</div>
</header>
<section class="ptm-content" style="margin-top:60px;">
    <div class="ptm-tab ptm-tab-sm" style="padding:0 10px;">
        <ul class="ptm-tab-nav ptm-tab-border">
            <li>登陆</li>
            <li class="active">注册</li>
        </ul>
    </div>
    <div class="ptm-card" style="margin-top:15px;">
        <div class="ptm-card-content">
            <div class="ptm-form">
                <div class="ptm-input-row">
                    <label class="ptm-input-addon ptm-text-right" style="width:60px;">用户名</label>
                    <input type="text" class="ptm-input" placeholder="请输入注册的用户名">
                </div>
                <div class="ptm-input-row">
                    <span class="ptm-input-addon ptm-text-right" style="width:60px;">密码</span>
                    <input type="password" class="ptm-input" placeholder="请输入登陆密码">
                </div>
                <div class="ptm-input-row">
                    <span class="ptm-input-addon ptm-text-right" style="width:60px;">重复密码</span>
                    <input type="password" class="ptm-input" placeholder="请重复输入登陆密码">
                </div>
                <div class="ptm-btn-row">
                    <div class="ptm-btn ptm-btn-primary ptm-btn-block" style="padding:5px 0">注册</div>
                </div>
            </div>
        </div>
        <div style="margin:30px 10px 0;">
            <div class="ptm-line-text"><span style="background: #fff">其他登陆方式</span></div>
        </div>
        <div class="thirdlogin" style="padding-bottom:30px;">
            <a href="" style="color:#d9534f"><i class="fa fa-qq"></i></a>
            <a href="" style="color:#f0ad4e"><i class="fa fa-weibo"></i></a>
            <a href="" style="color:#5cb85c"><i class="fa fa-wechat"></i></a>
        </div>
    </div>
</section>
<div class="ptm-line-x"></div>
<div class="footer">
    <p>本站系基于互联网搜索引擎技术为您提供信息检索服务。</p>
    <p><a href="">服务生命</a><a href="">服务生命</a><a href="">服务生命</a></p>
    <p>Copyright ©2014 </p>
</div>
<script type="text/javascript" src="../script/zepto.min.js"></script>
<script type="text/javascript" src="../script/ptm.js"></script>
</body>
</html>
